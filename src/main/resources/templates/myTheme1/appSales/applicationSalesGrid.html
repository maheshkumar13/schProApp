<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style type="text/css">
div.dataTables_wrapper div.dataTables_filter input {
	display: none;
}
</style>
</head>
<body>
	<div class="row data-table">
		<div class="col-md-12">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
					<thead>
						<tr>
							<th>Application No.</th>
							<th>MobileNo</th>
							<th>Student's name</th>
							<th>Parent's name</th>
							<th>Calss</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="studentVal,status:${stuList}">

							<td><a
								th:onclick="getAppDetails([[${studentVal.studentNo}]])"
								th:text="${studentVal.studentNo}"></a></td>
							<td><a
								th:onclick="getAppDetails([[${studentVal.studentNo}]])"
								th:text="${studentVal.mobileNo!=null?studentVal.mobileNo:''}"></a></td>
							<td><a
								th:onclick="getAppDetails([[${studentVal.studentNo}]])"
								th:text="${studentVal.name!=null?studentVal.name:''}"></a></td>
							<td><a
								th:onclick="getAppDetails([[${studentVal.studentNo}]])"
								th:text="${studentVal.fatherName!=null?studentVal.fatherName:''}"></a></td>
							<td><a
								th:onclick="getAppDetails([[${studentVal.studentNo}]])"
								th:text="${studentVal.classId.displayName!=null?studentVal.classId.displayName:''}"></a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>
</body>
</html>
