<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style type="text/css">
div.dataTables_wrapper div.dataTables_filter input {
    display: none;
}

</style>
</head>
<body>
	<div class="row data-table">                                   
                                        <div class="col-md-12">
                                           <div class="table-container">
                                                <table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
                                                    <thead>
                                                      <tr>
                                                        <th> S.No</th>
                                                        <th> Payroll Id</th>
                                                        <th> Surname </th>
                                                        <th> Employee name </th>
                                                        <th> Mobile No  </th>
                                                    </tr>
                                                </thead>
                                                <tbody>                                                   
                                                     <tr th:each="empVal,status:${empList}">
                                                        <td><a
                            th:onclick="|getEmployeeDetails('${empVal.employeeId}')|"
							th:text="${status.index+1}"></a></td>
							
							<td><a
							th:onclick="|getEmployeeDetails('${empVal.employeeId}')|"
							th:text="${empVal.payRollId!=null?empVal.payRollId:''}"></a></td>
						<td><a
							th:onclick="|getEmployeeDetails('${empVal.employeeId}')|"
							th:text="${empVal.surName!=null?empVal.surName:''}"></a></td>
						<td><a
							th:onclick="|getEmployeeDetails('${empVal.employeeId}')|"
							th:text="${empVal.userName!=null?empVal.userName:''}"></a></td>
						<td><a
							th:onclick="|getEmployeeDetails('${empVal.employeeId}')|"
							th:text="${empVal.mobileNo!=null?empVal.mobileNo:''}"></a></td>
                                                    </tr>
                                                                                                      
                                                </tbody>
                                            </table>                                            
                                           </div>
                                        </div>
                                    </div>    
                                <script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>
</body>
</html>
