<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<link href="assets/global/plugins/datatables/datatables.min.css"
	rel="stylesheet" type="text/css" />
<head>
<style type="text/css">
div.dataTables_wrapper div.dataTables_filter input {
	display: none;
}
.dt-buttons{
display: none;
}
.dataTables_filter{
display: none;
}
</style>
</head>
<body>
	<div class="row">                                   
                                        <div class="col-md-12">
                                           <div class="table-container">
                                           <div align="right">
			<button class="btn btn-primary"  
					onclick="getResult1()">Excel</button>
					</div>
									 <table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="sample_1" style="width: 99.9%">
                                                    <thead>
                                                      <tr >
                                                        <th> S.No</th>
                                                        <th th:each="columnName:${studentMarksColList}">
                                                         <span th:text="${columnName}"></span>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>                                                   
                                                     <tr th:each="studentMark,status:${studentMarksList}">
                                                      <td><span th:text="${status.index+1}"></span> </td>
                                                     <td th:each="studentMarkVal:${studentMark}">
                                                         <span th:text="${studentMarkVal}"></span> 
							
                                                    </td>
                                                                                                      
                                                </tbody>
                                            </table>                                            
                                           </div>
                                        </div>
                                    </div>    
		
		
	<script src="assets/pages/scripts/table-datatables-scroller.min.js"
type="text/javascript"></script>
</body>
</html>
